<section class="flex-row-direction">
  <section>
    <button *ngIf="showId; else showIdTags" (click)="showIds()">
      Show Name's
    </button>
    <ng-template #showIdTags>
      <button (click)="showIds()">Show Id's</button>
    </ng-template>
  </section>
  &nbsp;

  <section *ngFor="let item of checkboxesList">
    <input
      id="{{ item.label }}"
      type="checkbox"
      [(ngModel)]="item.isChecked"
      (change)="changeSelection()"
    />
    <label for="{{ item.label }}">{{ item.label }}</label>
  </section>
</section>

<agm-map
  #agmMap
  id="agm_map"
  [latitude]="latti"
  [longitude]="longi"
  [mapTypeId]="'hybrid'"
  [mapTypeControl]="true"
  (mapReady)="mapReady($event)"
  (zoomChange)="zoomChange($event)"
>
  <!-- Yellow Lat Lngs -->
  <section *ngIf="this.checkboxesList[0].isChecked">
    <ng-container *ngFor="let latLng of yellowLatLngs; let i = index">
      <agm-marker
        [iconUrl]="icon"
        [latitude]="latLng[0]"
        [longitude]="latLng[1]"
      >
        <agm-info-window>
          <strong *ngIf="showId; else showNames">{{ latLng[2] }}</strong>
          <ng-template #showNames>
            <strong>{{ latLng[3] }},&nbsp;{{ latLng[4] }}</strong>
          </ng-template>
        </agm-info-window>
      </agm-marker>
      <agm-circle
        class="circle"
        [latitude]="latLng[0]"
        [longitude]="latLng[1]"
        [radius]="distanceInMeters"
        [strokeWeight]="hideTen ? 0 : strokeWeight"
        [strokeColor]="strokeYellow"
        [fillColor]="circleWhite"
        [fillOpacity]="0.2"
        [clickable]="false"
      >
      </agm-circle>
      <agm-circle
        *ngIf="hideTen"
        [latitude]="latLng[0]"
        [longitude]="latLng[1]"
        [radius]="10000"
        [strokeWeight]="strokeWeight"
        [strokeColor]="strokeYellow"
        [fillColor]="circleWhite"
        [fillOpacity]="0.1"
        [clickable]="false"
      >
      </agm-circle>
    </ng-container>
  </section>

  <!-- Blue Lat Lngs -->
  <ng-container *ngFor="let latLng of blueLatLngs; let i = index">
    <agm-marker [iconUrl]="icon" [latitude]="latLng[0]" [longitude]="latLng[1]">
      <agm-info-window>
        <strong *ngIf="showId; else showNames">{{ latLng[2] }}</strong>
        <ng-template #showNames>
          <strong>{{ latLng[3] }},&nbsp;{{ latLng[4] }}</strong>
        </ng-template>
      </agm-info-window>
    </agm-marker>
    <agm-circle
      [latitude]="latLng[0]"
      [longitude]="latLng[1]"
      [radius]="distanceInMeters"
      [strokeWeight]="hideTen ? 0 : strokeWeight"
      [strokeColor]="strokeBlue"
      [fillColor]="circleBlue"
      [fillOpacity]="0.7"
      [clickable]="false"
    >
    </agm-circle>
    <agm-circle
      *ngIf="hideTen"
      [latitude]="latLng[0]"
      [longitude]="latLng[1]"
      [radius]="10000"
      [strokeWeight]="strokeWeight"
      [strokeColor]="strokeBlue"
      [fillColor]="circleBlue"
      [fillOpacity]="0.5"
      [clickable]="false"
    >
    </agm-circle>
  </ng-container>

  <!-- Yellow Lat Lngs -->
  <section *ngIf="this.checkboxesList[1].isChecked">
    <ng-container *ngFor="let latLng of purpleLatLngs; let i = index">
      <agm-marker
        [iconUrl]="icon"
        [latitude]="latLng[0]"
        [longitude]="latLng[1]"
      >
        <agm-info-window>
          <strong *ngIf="showId; else showNames">{{ latLng[2] }}</strong>
          <ng-template #showNames>
            <strong>{{ latLng[3] }},&nbsp;{{ latLng[4] }}</strong>
          </ng-template>
        </agm-info-window>
      </agm-marker>
      <agm-circle
        class="circle"
        [latitude]="latLng[0]"
        [longitude]="latLng[1]"
        [radius]="distanceInMeters"
        [strokeWeight]="hideTen ? 0 : 2"
        [strokeColor]="strokePurple"
        [fillColor]="circleWhite"
        [fillOpacity]="0.2"
        [clickable]="false"
      >
      </agm-circle>
      <agm-circle
        *ngIf="hideTen"
        [latitude]="latLng[0]"
        [longitude]="latLng[1]"
        [radius]="10000"
        [strokeWeight]="2"
        [strokeColor]="strokePurple"
        [fillColor]="circleWhite"
        [fillOpacity]="0.1"
        [clickable]="false"
      >
      </agm-circle>
    </ng-container>
  </section>

  <!-- Orange Lat Lngs -->
  <section *ngIf="this.checkboxesList[2].isChecked">
    <ng-container *ngFor="let latLng of orangeLatLngs; let i = index">
      <agm-marker [latitude]="latLng[0]" [longitude]="latLng[1]">
        <agm-info-window>
          <strong *ngIf="showId; else showNames">{{ latLng[2] }}</strong>
          <ng-template #showNames>
            <strong>{{ latLng[3] }},&nbsp;{{ latLng[4] }}</strong>
          </ng-template>
        </agm-info-window>
      </agm-marker>
      <agm-circle
        [latitude]="latLng[0]"
        [longitude]="latLng[1]"
        [radius]="distanceInMeters"
        [strokeWeight]="1.5"
        [strokeColor]="strokeOrange"
        [fillColor]="circleWhite"
        [fillOpacity]="0.2"
        [clickable]="false"
      >
      </agm-circle>
      <agm-circle
        *ngIf="hideTen"
        [latitude]="latLng[0]"
        [longitude]="latLng[1]"
        [radius]="10000"
        [strokeWeight]="hideTen ? 0 : 1.5"
        [strokeColor]="strokeOrange"
        [fillColor]="circleWhite"
        [fillOpacity]="0.1"
        [clickable]="false"
      >
      </agm-circle>
    </ng-container>
  </section>
</agm-map>
